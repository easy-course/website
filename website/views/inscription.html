				<div id="skills"></div>
				<script>
					var tab_input = new Array();
					function add_input()
					{
					if(document.getElementById('skills').innerHTML == '')
						document.getElementById('skills').innerHTML = '';
					var name = "skill"+tab_input.length.toString();
					var input = document.createElement("input");
						input.setAttribute("id",name);
						input.setAttribute("name",name);
						input.setAttribute("class","form-control");
					document.getElementById('skills').appendChild(input);
					tab_input[tab_input.length] = input;
					}
					//add_input();
					
					function remove_input()
					{
						var element = document.getElementById(tab_input[tab_input.length-1].id); 
						element.remove();
						tab_input.pop();
					}
				</script>
				<p><input type="button" value="Ajouter" id="add" onclick="add_input();"/><input type="button" value="Retirer" id="remove" onclick="remove_input();"/></p>
